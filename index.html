<!DOCTYPE html>
<html>
<head>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleContent() {
      var toggleBtn = document.getElementById("toggleBtn");
      var cardContent = document.getElementById("cardContent");
      if(cardContent.innerHTML === "Some brief summary text about the card.") {
        cardContent.innerHTML = "Additional content that will be toggled on and off.";
        toggleBtn.innerHTML = "Toggle 2";
      } else {
        cardContent.innerHTML = "Some brief summary text about the card.";
        toggleBtn.innerHTML = "Toggle 1";
      }
    }
  </script>
</head>
<body>
  <div class="max-w-sm rounded overflow-hidden shadow-lg">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">Card Title</div>
      <p class="text-gray-700 text-base" id="cardContent">
        Some brief summary text about the card.
      </p>
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="toggleBtn" onclick="toggleContent()">Toggle 1</button>
  </div>
</body>
</html>
